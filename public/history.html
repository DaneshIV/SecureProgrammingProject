<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment History</title>
  <script src="config.js"></script>
  <script src="error-handler.js"></script>
  <!-- Ensure config is loaded -->
  <script>
    if (!window.APP_CONFIG) {
      window.APP_CONFIG = {
        API_URL: "https://83bc16e00594.ngrok-free.app",
        ENVIRONMENT: "ngrok"
      };
      console.log('Using default configuration');
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .payment-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .payment-table th, .payment-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    .payment-table th {
      background-color: #f2f2f2;
    }
    
    .payment-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .payment-table tr:hover {
      background-color: #f0f0f0;
    }
    
    .back-button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .message {
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      border-radius: 4px;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .demo-login {
      background-color: #e2f0ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .demo-login button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .demo-login button:hover {
      background-color: #0069d9;
    }
    
    .debug-panel {
      background-color: #f8f9fa;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    
    .show-debug {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
    }

    .progress {
      height: 5px;
      width: 100%;
      background-color: #f0f0f0;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      animation: progress 2s ease-in-out;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .status-online {
      background-color: #28a745;
    }

    .status-offline {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment History</h1>
    
    <div style="text-align: center; margin-bottom: 15px;">
      <span class="status-indicator" id="api-status"></span>
      <span id="api-status-text">Checking API connection...</span>
    </div>
    
    <!-- Demo Login Section - Will display if no auth found -->
    <div id="demo-login" class="demo-login">
      <h3>Authentication Required</h3>
      <p>No authentication found. For demonstration purposes, you can use one of these demo accounts:</p>
      <button onclick="useDemo('user@example.com')">Use user@example.com</button>
      <button onclick="useDemo('test@example.com')">Use test@example.com</button>
      <p><small>This is a vulnerable demonstration of a payment system.</small></p>
      <div class="progress" id="login-progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    
    <table class="payment-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Box Type</th>
          <th>Amount</th>
          <th>Payment Method</th>
          <th>Transaction ID</th>
        </tr>
      </thead>
      <tbody id="payment-history">
        <!-- Payment history will be loaded here -->
        <tr>
          <td colspan="5" style="text-align: center;">Loading payment history...</td>
        </tr>
      </tbody>
    </table>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    
    <button class="show-debug" onclick="toggleDebugPanel()">Show Debug Info</button>
    <div id="debug-panel" class="debug-panel"></div>
  </div>
  
  <script>
    // Debug panel toggle
    function toggleDebugPanel() {
      const debugPanel = document.getElementById('debug-panel');
      if (debugPanel.style.display === 'none' || !debugPanel.style.display) {
        debugPanel.style.display = 'block';
        updateDebugInfo();
      } else {
        debugPanel.style.display = 'none';
      }
    }
    
    // Update debug panel with current state - Enhanced with more diagnostic info
    function updateDebugInfo() {
      const debugPanel = document.getElementById('debug-panel');
      
      // Gather auth data from all storage mechanisms
      const localStorageAuth = localStorage.getItem('auth') || 'Not found';
      const sessionStorageAuth = sessionStorage.getItem('auth') || 'Not found';
      
      // Check cookies
      let cookieAuth = 'Not found';
      const cookies = document.cookie.split(';');
      for (const cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'user_email') {
          cookieAuth = value;
          break;
        }
      }

      // Determine the actual API URL that will be used
      let effectiveApiUrl = window.APP_CONFIG.API_URL;
      if (!effectiveApiUrl && window.location.hostname.includes('vercel.app')) {
        effectiveApiUrl = 'Using Vercel API proxy';
      } else if (!effectiveApiUrl) {
        effectiveApiUrl = 'https://83bc16e00594.ngrok-free.app';
      }
      
      debugPanel.innerHTML = `
        <h4>Debug Information</h4>
        <p><strong>Environment:</strong> ${window.APP_CONFIG.ENVIRONMENT}</p>
        <p><strong>Config API URL:</strong> ${window.APP_CONFIG.API_URL || 'Not set'}</p>
        <p><strong>Effective API URL:</strong> ${effectiveApiUrl}</p>
        <p><strong>Host:</strong> ${window.location.hostname}</p>
        <p><strong>Origin:</strong> ${window.location.origin}</p>
        <p><strong>localStorage Auth:</strong> ${localStorageAuth}</p>
        <p><strong>sessionStorage Auth:</strong> ${sessionStorageAuth}</p>
        <p><strong>Cookie Auth:</strong> ${cookieAuth}</p>
        <p><strong>localStorage keys:</strong> ${Object.keys(localStorage).join(', ')}</p>
        <p><button onclick="clearAuth()">Clear Auth</button> <button onclick="testDirectAPI()">Test API Directly</button> <button onclick="testVercelAPI()">Test Vercel Proxy</button></p>
      `;
    }
    
    // Clear authentication - Enhanced version to clear all storage mechanisms
    function clearAuth() {
      localStorage.removeItem('auth');
      localStorage.removeItem('user_email');
      sessionStorage.removeItem('auth');
      document.cookie = "user_email=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
      alert('Authentication cleared from all storage. Will reload the page.');
      location.reload();
    }
    
    // Test API directly with enhanced diagnostics
    async function testDirectAPI() {
      const debugPanel = document.getElementById('debug-panel');
      const ngrokUrl = 'https://83bc16e00594.ngrok-free.app';
      
      debugPanel.innerHTML += `<p>Testing direct API call to ngrok URL: ${ngrokUrl}...</p>`;
      
      try {
        const startTime = performance.now();
        const response = await fetch(`${ngrokUrl}/api/cors-test`, {
          mode: 'cors',
          credentials: 'include'
        });
        const endTime = performance.now();
        const responseTime = Math.round(endTime - startTime);
        
        if (response.ok) {
          const data = await response.json();
          debugPanel.innerHTML += `
            <p style="color: green;">✓ API test successful (${responseTime}ms)</p>
            <p><strong>Status:</strong> ${response.status}</p>
            <p><strong>Response:</strong> ${JSON.stringify(data)}</p>
          `;
          
          // Also test a sample payment history endpoint
          debugPanel.innerHTML += `<p>Testing payment history endpoint...</p>`;
          try {
            const testEmail = 'test@example.com';
            const historyResponse = await fetch(`${ngrokUrl}/api/payment-history?email=${testEmail}`, {
              mode: 'cors',
              credentials: 'include'
            });
            
            if (historyResponse.ok) {
              const historyData = await historyResponse.json();
              const recordCount = historyData.length;
              debugPanel.innerHTML += `
                <p style="color: green;">✓ Payment history test successful</p>
                <p><strong>Records found:</strong> ${recordCount}</p>
              `;
            } else {
              debugPanel.innerHTML += `<p style="color: red;">✗ Payment history test failed with status: ${historyResponse.status}</p>`;
            }
          } catch (historyError) {
            debugPanel.innerHTML += `<p style="color: red;">✗ Payment history test error: ${historyError.message}</p>`;
          }
        } else {
          debugPanel.innerHTML += `
            <p style="color: red;">✗ API test returned error status: ${response.status}</p>
            <p><strong>Status text:</strong> ${response.statusText}</p>
          `;
        }
      } catch (error) {
        debugPanel.innerHTML += `
          <p style="color: red;">✗ API test failed: ${error.message}</p>
          <p>This might indicate that the ngrok tunnel is down or has changed.</p>
          <p>If using a new tunnel, update the URLs in config.js and vercel.json.</p>
        `;
      }
    }
    
    // Test Vercel API proxy
    async function testVercelAPI() {
      const debugPanel = document.getElementById('debug-panel');
      const hostname = window.location.hostname;
      
      // Detect if we're on Vercel
      if (hostname.includes('vercel.app') || hostname.includes('localhost')) {
        const url = `${window.location.origin}/api/cors-test`;
        debugPanel.innerHTML += `<p>Testing Vercel API proxy: ${url}...</p>`;
        
        try {
          const response = await fetch(url, {
            mode: 'cors',
            credentials: 'include'
          });
          
          if (response.ok) {
            const data = await response.json();
            debugPanel.innerHTML += `<p style="color: green;">Vercel API proxy test successful: ${JSON.stringify(data)}</p>`;
          } else {
            debugPanel.innerHTML += `<p style="color: red;">Vercel API proxy returned status: ${response.status}</p>`;
          }
        } catch (error) {
          debugPanel.innerHTML += `<p style="color: red;">Vercel API proxy test failed: ${error.message}</p>`;
        }
      } else {
        debugPanel.innerHTML += `<p style="color: orange;">Not running on Vercel, test skipped</p>`;
      }
    }
    
    // Check API status - Enhanced to handle different environments
    async function checkAPIStatus() {
      const statusIndicator = document.getElementById('api-status');
      const statusText = document.getElementById('api-status-text');
      
      // Try different API endpoints in order of preference
      const apiEndpoints = [];
      
      // 1. If we have a configured URL, use it first
      if (window.APP_CONFIG.API_URL) {
        apiEndpoints.push({
          name: "Config URL",
          url: `${window.APP_CONFIG.API_URL}/api/cors-test`
        });
      }
      
      // 2. Always try the direct ngrok URL for reliability
      apiEndpoints.push({
        name: "Direct ngrok",
        url: "https://83bc16e00594.ngrok-free.app/api/cors-test"
      });
      
      // 3. If on Vercel, try the proxy
      if (window.location.hostname.includes('vercel.app')) {
        apiEndpoints.push({
          name: "Vercel proxy",
          url: `${window.location.origin}/api/cors-test`
        });
      }
      
      // 4. Try local if in local environment
      if (window.APP_CONFIG.ENVIRONMENT === "local" || window.location.hostname === "localhost") {
        apiEndpoints.push({
          name: "Local API",
          url: "http://localhost:3000/api/cors-test"
        });
      }
      
      // Try each endpoint
      for (const endpoint of apiEndpoints) {
        try {
          console.log(`Trying ${endpoint.name}: ${endpoint.url}`);
          const response = await fetch(endpoint.url, {
            mode: 'cors',
            credentials: 'include'
          });
          
          if (response.ok) {
            statusIndicator.className = 'status-indicator status-online';
            statusText.textContent = `API connected (via ${endpoint.name})`;
            console.log(`API connection successful via ${endpoint.name}`);
            return true;
          }
        } catch (error) {
          console.warn(`${endpoint.name} API check failed:`, error);
        }
      }
      
      // All checks failed
      statusIndicator.className = 'status-indicator status-offline';
      statusText.textContent = 'API disconnected';
      console.error('All API connection attempts failed');
      return false;
    }
    
    // Demo login function - Enhanced version
    function useDemo(email) {
      const demoAuth = { email: email };
      
      // Show progress bar
      const progressBar = document.getElementById('login-progress');
      progressBar.style.display = 'block';
      
      // Save authentication in multiple formats to ensure it persists
      localStorage.setItem('auth', JSON.stringify(demoAuth));
      localStorage.setItem('user_email', email); // Backup storage
      sessionStorage.setItem('auth', JSON.stringify(demoAuth)); // Also try session storage
      
      console.log('Demo login set for:', email);
      
      // Set a cookie as well (belt and suspenders approach)
      document.cookie = `user_email=${email}; path=/; max-age=86400`;
      
      // Delay slightly to show progress and ensure storage is complete
      setTimeout(() => {
        document.getElementById('demo-login').style.display = 'none';
        loadPaymentHistory();
      }, 1000);
    }
    
    // Main function to load payment history - Enhanced with better error handling
    async function loadPaymentHistory() {
      const historyTableBody = document.getElementById('payment-history');
      const messageDiv = document.getElementById('message');
      const demoLoginDiv = document.getElementById('demo-login');
      
      // Update debug panel if visible
      if (document.getElementById('debug-panel').style.display === 'block') {
        updateDebugInfo();
      }
      
      try {
        // Check API status first
        const apiOnline = await checkAPIStatus();
        if (!apiOnline) {
          throw new Error('API is currently unreachable. Please try again later.');
        }
        
        // Get user email - try multiple storage methods
        let email;
        let auth = null;
        
        // Try localStorage first
        try {
          auth = JSON.parse(localStorage.getItem('auth'));
          if (auth && auth.email) {
            email = auth.email;
            console.log('Auth found in localStorage');
          }
        } catch (e) {
          console.warn('Error parsing localStorage auth:', e);
        }
        
        // If not in localStorage, try sessionStorage
        if (!email) {
          try {
            const sessionAuth = JSON.parse(sessionStorage.getItem('auth'));
            if (sessionAuth && sessionAuth.email) {
              email = sessionAuth.email;
              console.log('Auth found in sessionStorage');
            }
          } catch (e) {
            console.warn('Error parsing sessionStorage auth:', e);
          }
        }
        
        // Try backup localStorage key
        if (!email) {
          email = localStorage.getItem('user_email');
          if (email) {
            console.log('Email found in user_email backup');
          }
        }
        
        // Try cookie as last resort
        if (!email) {
          const cookies = document.cookie.split(';');
          for (const cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'user_email') {
              email = value;
              console.log('Email found in cookie');
              break;
            }
          }
        }
        
        if (!email) {
          // Show demo login options if no authentication found
          demoLoginDiv.style.display = 'block';
          historyTableBody.innerHTML = `
            <tr>
              <td colspan="5" style="text-align: center;">Please login to view payment history</td>
            </tr>
          `;
          return;
        }
        
        // If we found email but not auth object, recreate it and store it
        if (email && !auth) {
          auth = { email: email };
          localStorage.setItem('auth', JSON.stringify(auth));
          console.log('Recreated auth object from found email');
        }
        
        // Always hide the login div if we have an email
        demoLoginDiv.style.display = 'none';
        
        // Determine the most appropriate API URL based on environment
        let apiUrl;
        
        // If we have a config API URL, use it
        if (window.APP_CONFIG.API_URL) {
          apiUrl = window.APP_CONFIG.API_URL;
          console.log('Using configured API URL:', apiUrl);
        } 
        // If on Vercel, we can use the relative path (proxy will handle it)
        else if (window.location.hostname.includes('vercel.app')) {
          apiUrl = window.location.origin;
          console.log('Using Vercel proxy:', apiUrl);
        } 
        // If local development but no API URL, use ngrok directly
        else {
          apiUrl = 'https://83bc16e00594.ngrok-free.app';
          console.log('Using default ngrok URL:', apiUrl);
        }
        
        // Make the API call
        console.log(`Fetching payment history for ${email}`);
        
        // Construct the endpoint URL based on environment
        let endpoint;
        
        // If this is a Vercel deployment using the proxy
        if (window.location.hostname.includes('vercel.app') && !window.APP_CONFIG.API_URL) {
          endpoint = `/api/payment-history?email=${email}`;
        } else {
          endpoint = `${apiUrl}/api/payment-history?email=${email}`;
        }
        
        console.log('Fetching from endpoint:', endpoint);
        
        const response = await fetch(endpoint, {
          mode: 'cors',
          credentials: 'include',
          headers: {
            'Accept': 'application/json',
            'Origin': window.location.origin
          }
        });
        
        if (!response.ok) {
          throw new Error(`API request failed with status: ${response.status}`);
        }
        
        // Parse the JSON response
        const responseText = await response.text();
        console.log('API response received, length:', responseText.length);
        
        // Better JSON parsing with error handling
        let payments;
        try {
          payments = JSON.parse(responseText);
          console.log('Successfully parsed JSON response, found', payments.length, 'payments');
        } catch (e) {
          console.error('JSON parsing error:', e);
          throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}...`);
        }
        
        if (payments.length === 0) {
          historyTableBody.innerHTML = `
            <tr>
              <td colspan="5" style="text-align: center;">No payment history found</td>
            </tr>
          `;
          return;
        }
        
        // Generate table rows
        historyTableBody.innerHTML = payments.map(payment => `
          <tr>
            <td>${new Date(payment.created_at).toLocaleString()}</td>
            <td>${payment.box_type}</td>
            <td>$${payment.amount.toFixed(2)}</td>
            <td>Card ending in ${payment.card_number.slice(-4)}</td>
            <td>${payment.transaction_id}</td>
          </tr>
        `).join('');
        
      } catch (error) {
        console.error('Error loading payment history:', error);
        
        // Display detailed error information
        messageDiv.innerHTML = `
          Server unavailable. ${error.message}<br>
          <small>Config: ${window.APP_CONFIG.ENVIRONMENT}, URL: ${window.APP_CONFIG.API_URL || 'relative'}</small><br>
          <button onclick="forceDemoLogin()">Try Demo Login</button>
        `;
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        
        // Show demo login as a fallback
        demoLoginDiv.style.display = 'block';
        
        // Try to show any local transaction data if available
        const lastTx = localStorage.getItem('lastTransaction');
        if (lastTx) {
          try {
            const tx = JSON.parse(lastTx);
            historyTableBody.innerHTML = `
              <tr>
                <td>${new Date(tx.date).toLocaleString()}</td>
                <td>${tx.boxType}</td>
                <td>$${tx.amount.toFixed(2)}</td>
                <td>Local transaction</td>
                <td>${tx.id}</td>
              </tr>
            `;
          } catch (e) {
            historyTableBody.innerHTML = `
              <tr>
                <td colspan="5" style="text-align: center;">Error loading payment history</td>
              </tr>
            `;
          }
        }
      }
    }
    
    // Force a demo login when all else fails
    function forceDemoLogin() {
      useDemo('test@example.com');
    }
    
    // Run the main function when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadPaymentHistory();
    });
  </script>
</body>
</html>
