<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment History</title>
  <script src="config.js"></script>
  <script src="error-handler.js"></script>
  <!-- Ensure config is loaded -->
  <script>
    if (!window.APP_CONFIG) {
      window.APP_CONFIG = {
        API_URL: "https://83bc16e00594.ngrok-free.app",
        ENVIRONMENT: "ngrok"
      };
      console.log('Using default configuration');
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .payment-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .payment-table th, .payment-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    .payment-table th {
      background-color: #f2f2f2;
    }
    
    .payment-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .payment-table tr:hover {
      background-color: #f0f0f0;
    }
    
    .back-button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .message {
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      border-radius: 4px;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .demo-login {
      background-color: #e2f0ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .demo-login button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .demo-login button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment History</h1>
    
    <!-- Demo Login Section - Will display if no auth found -->
    <div id="demo-login" class="demo-login">
      <h3>Authentication Required</h3>
      <p>No authentication found. For demonstration purposes, you can use one of these demo accounts:</p>
      <button onclick="useDemo('user@example.com')">Use user@example.com</button>
      <button onclick="useDemo('test@example.com')">Use test@example.com</button>
      <p><small>This is a vulnerable demonstration of a payment system.</small></p>
    </div>
    
    <table class="payment-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Box Type</th>
          <th>Amount</th>
          <th>Payment Method</th>
          <th>Transaction ID</th>
        </tr>
      </thead>
      <tbody id="payment-history">
        <!-- Payment history will be loaded here -->
        <tr>
          <td colspan="5" style="text-align: center;">Loading payment history...</td>
        </tr>
      </tbody>
    </table>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>
  
  <script>
    // Demo login function
    function useDemo(email) {
      const demoAuth = { email: email };
      localStorage.setItem('auth', JSON.stringify(demoAuth));
      console.log('Demo login set for:', email);
      document.getElementById('demo-login').style.display = 'none';
      loadPaymentHistory();
    }
    
    // Main function to load payment history
    async function loadPaymentHistory() {
      const historyTableBody = document.getElementById('payment-history');
      const messageDiv = document.getElementById('message');
      const demoLoginDiv = document.getElementById('demo-login');
      
      try {
        // Get user email from localStorage (vulnerable)
        const auth = JSON.parse(localStorage.getItem('auth'));
        if (!auth || !auth.email) {
          // Show demo login options instead of throwing error
          demoLoginDiv.style.display = 'block';
          historyTableBody.innerHTML = `
            <tr>
              <td colspan="5" style="text-align: center;">Please login to view payment history</td>
            </tr>
          `;
          return;
        }
        
        // Vulnerable: Using email from localStorage without verification
        const email = auth.email;
        
        // Use the configuration API URL
        let backendURL = window.APP_CONFIG.API_URL || '';
        console.log('Initial API URL:', backendURL);
        
        // For Vercel deployment, ensure we use the ngrok URL
        if (window.location.hostname.includes('vercel.app') && !backendURL) {
          backendURL = 'https://83bc16e00594.ngrok-free.app';
          console.log('Detected Vercel environment, using ngrok URL:', backendURL);
        }
        
        // Display current configuration
        const configInfo = `Environment: ${window.APP_CONFIG.ENVIRONMENT}, API URL: ${backendURL || 'Using relative paths'}`;
        console.log('App Config:', configInfo);
        
        // Try CORS test first to check connectivity
        try {
          console.log('Testing CORS configuration...');
          const corsTestUrl = `${backendURL}/api/cors-test`;
          const corsTest = await fetch(corsTestUrl);
          if (corsTest.ok) {
            const corsData = await corsTest.json();
            console.log('CORS test successful:', corsData);
          }
        } catch (corsError) {
          console.warn('CORS test failed:', corsError);
        }
        
        // Vulnerable: Direct API call with email as a query parameter
        const fullUrl = `${backendURL}/api/payment-history?email=${email}`;
        console.log('Fetching from:', fullUrl);
        
        // Try with multiple fallback options
        let response;
        let success = false;
        let responseText = '';
        
        try {
          // First try with config URL
          console.log('Trying with configured URL:', fullUrl);
          response = await fetch(fullUrl, {
            mode: 'cors',
            credentials: 'include',
            headers: {
              'Accept': 'application/json',
              'Origin': window.location.origin
            }
          });
          success = response.ok;
          
          // Log the response details for debugging
          const contentType = response.headers.get('content-type');
          console.log('Response status:', response.status);
          console.log('Response content-type:', contentType);
          
          // Store response text for debugging
          responseText = await response.text();
          console.log('Response preview:', responseText.substring(0, 100) + '...');
          
          // If we got text but it's not valid JSON, this is an error
          if (!contentType || !contentType.includes('application/json')) {
            success = false;
            throw new Error('Received non-JSON response: ' + responseText.substring(0, 100));
          }
          
          // Reset response to the beginning (after reading text)
          response = new Response(responseText, {
            status: response.status,
            statusText: response.statusText,
            headers: response.headers
          });
        } catch (e) {
          console.log('First attempt failed:', e);
        }
        
        // If that fails, try with window.location.origin
        if (!success) {
          try {
            const locationUrl = `${window.location.origin}/api/payment-history?email=${email}`;
            console.log('Trying with location origin:', locationUrl);
            response = await fetch(locationUrl, {
              mode: 'cors',
              credentials: 'include',
              headers: {
                'Accept': 'application/json',
                'Origin': window.location.origin
              }
            });
            success = response.ok;
            responseText = await response.text();
            console.log('Second attempt response:', responseText.substring(0, 100));
            
            // If successful, reset response to beginning
            if (success) {
              response = new Response(responseText, {
                status: response.status,
                statusText: response.statusText,
                headers: response.headers
              });
            }
          } catch (e) {
            console.log('Second attempt failed:', e);
          }
        }
        
        // If that fails too, try with relative URL
        if (!success) {
          try {
            const relativeUrl = `/api/payment-history?email=${email}`;
            console.log('Trying with relative path:', relativeUrl);
            response = await fetch(relativeUrl, {
              mode: 'cors',
              credentials: 'include',
              headers: {
                'Accept': 'application/json'
              }
            });
            success = response.ok;
            responseText = await response.text();
            console.log('Third attempt response:', responseText.substring(0, 100));
            
            // If successful, reset response to beginning
            if (success) {
              response = new Response(responseText, {
                status: response.status,
                statusText: response.statusText,
                headers: response.headers
              });
            }
          } catch (e) {
            console.log('Third attempt failed:', e);
          }
        }
        
        if (!success || !response.ok) {
          console.error('All API attempts failed');
          throw new Error(`Failed to fetch payment history: ${responseText.substring(0, 100)}`);
        }
        
        let payments;
        try {
          payments = JSON.parse(responseText);
          console.log('Successfully parsed JSON response');
        } catch (e) {
          console.error('JSON parsing error:', e);
          throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}`);
        }
        
        if (payments.length === 0) {
          historyTableBody.innerHTML = `
            <tr>
              <td colspan="5" style="text-align: center;">No payment history found</td>
            </tr>
          `;
          return;
        }
        
        // Generate table rows
        historyTableBody.innerHTML = payments.map(payment => `
          <tr>
            <td>${new Date(payment.created_at).toLocaleString()}</td>
            <td>${payment.box_type}</td>
            <td>$${payment.amount.toFixed(2)}</td>
            <td>Card ending in ${payment.card_number.slice(-4)}</td>
            <td>${payment.transaction_id}</td>
          </tr>
        `).join('');
        
      } catch (error) {
        console.error('Error loading payment history:', error);
        
        // Display detailed error information
        const errorDetails = {
          message: error.message,
          apiUrl: window.APP_CONFIG.API_URL,
          environment: window.APP_CONFIG.ENVIRONMENT
        };
        console.log('Error details:', errorDetails);
        
        // Check if there's a last transaction in localStorage (vulnerable fallback)
        const lastTx = localStorage.getItem('lastTransaction');
        if (lastTx) {
          try {
            const tx = JSON.parse(lastTx);
            historyTableBody.innerHTML = `
              <tr>
                <td>${new Date(tx.date).toLocaleString()}</td>
                <td>${tx.boxType}</td>
                <td>$${tx.amount.toFixed(2)}</td>
                <td>Local transaction</td>
                <td>${tx.id}</td>
              </tr>
            `;
            
            messageDiv.innerHTML = `
              Server unavailable. Showing local transaction data only.<br>
              <small>Error: ${error.message}</small><br>
              <small>Config: ${window.APP_CONFIG.ENVIRONMENT}, URL: ${window.APP_CONFIG.API_URL || 'relative'}</small>
            `;
            messageDiv.className = "message error";
            messageDiv.style.display = "block";
            
            // Show demo login if the error is related to auth
            if (error.message.includes('No user logged in')) {
              demoLoginDiv.style.display = 'block';
            }
            
          } catch (e) {
            historyTableBody.innerHTML = `
              <tr>
                <td colspan="5" style="text-align: center;">Error loading payment history</td>
              </tr>
            `;
            demoLoginDiv.style.display = 'block';
          }
        } else {
          historyTableBody.innerHTML = `
            <tr>
              <td colspan="5" style="text-align: center;">Error loading payment history</td>
            </tr>
          `;
          demoLoginDiv.style.display = 'block';
        }
      }
    }

    // Run the main function when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadPaymentHistory();
    });
  </script>
</body>
</html>
